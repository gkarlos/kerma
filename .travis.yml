language : cpp
compiler :
  - gcc
  - clang
os : linux
dist : bionic
sudo : required
addons :
  apt :
    sources :
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - git
      - doxygen

jobs : 
  include :
    - name : "llvm-9"
      env : 
        - LLVM_VERSION=9
        - LLVM_HOME=/usr/lib/llvm-9
      before_script:
        - wget https://apt.llvm.org/llvm.sh
        - chmod +x llvm.sh
        - sudo ./llvm.sh $LLVM_VERSION
      script:
        - mkdir build && cd build && cmake ..
        - make