language : cpp
os : linux
dist : bionic
sudo : required
addons :
  apt :
    sources :
      - sourceline: "ppa:ubuntu-toolchain-r/test"
      - llvm-toolchain-bionic-10
    packages:
      - cmake
      - git
      - graphviz
      - doxygen
      - libcxxtools-dev
      - libllvm10
      - llvm-10
      - llvm-10-dev
      - llvm-10-runtime
      - clang-10
      - clang-tools-10
      - libclang-common-10-dev
      - libclang-10-dev
      - libclang1-10
      - clangd-10
      - libomp-10-dev
stages :
  - build

jobs :
  - name : "llvm-10-gcc"
    stage : build
    cache :
      ccache : true
      apt : true
      directories :
        - $HOME/boost/
    env :
      - LLVM_VERSION=10
      - LLVM_HOME=/usr/lib/llvm-10
      - BOOST_ROOT=$HOME/boost/172
    before_script:
      - chmod +x scripts/travis/install_boost.sh
      - scripts/travis/install_boost.sh
    script:
      - locate clang
      - echo $LLVM_HOME
      - ls $LLVM_HOME
      - mkdir build && cd build && cmake ..
      - make

  - name : "llvm-10-clang"
    stage : build
    cache :
      ccache : true
      apt : true
      directories :
        - $HOME/boost/
    env :
      - LLVM_VERSION=10
      - LLVM_HOME=/usr/lib/llvm-10
      - CLANGPP=$LLVM_HOME/bin/clang++
      - CLANG=$LLVM_HOME/bin/clang
      - BOOST_ROOT=$HOME/boost/172
    before_script:
      - chmod +x scripts/travis/install_boost.sh
      - scripts/travis/install_boost.sh
    script:
      - echo $LLVM_HOME
      - ls $LLVM_HOME
      - mkdir build && cd build
      - cmake -DCMAKE_C_COMPILER=$CLANG -DCMAKE_CXX_COMPILER=$CLANGPP ..
      - make